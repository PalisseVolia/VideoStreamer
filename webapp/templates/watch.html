<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ filename }}</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>{{ filename }}</h1>
        <nav class="breadcrumbs">
          <a class="crumb" href="{{ url_for('browse', path='') }}">Root</a>
          {% if rel %}
            {% set parts = rel.split('/') %}
            {% set acc = namespace(path='') %}
            {% for part in parts[:-1] %}
              {% set acc.path = acc.path + ('' if not acc.path else '/') + part %}
              <a class="crumb" href="{{ url_for('browse', path=acc.path) }}">/{{ part }}</a>
            {% endfor %}
          {% endif %}
        </nav>
      </div>
    </header>
    <div class="container">
      <main>
        <div class="player">
          <video id="video" controls preload="metadata" playsinline src="{{ url_for('video', rel=rel) }}#t=0.1" type="{{ mime }}">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="actions-bar">
          <a class="pill" href="{{ url_for('video', rel=rel) }}">
            <span class="ico ico-link"></span> Direct
          </a>
          <a class="pill" href="{{ url_for('video', rel=rel) }}" download>
            <span class="ico ico-dl"></span> Download
          </a>
        </div>
      </main>
    </div>
  </body>
  </html>
